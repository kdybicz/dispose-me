name: 'Node.js CI'

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '49 4 * * 1'

permissions:
  # contents: read
  checks: write
  pull-requests: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Enable Corepack
      run: corepack enable
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'
    - name: Install dependencies
      run: yarn --immutable
    - name: Run lint
      run: yarn lint:ci
    - name: Run tests & coverage
      uses: ArtiomTr/jest-coverage-report-action@v2
      with:
        package-manager: yarn
        skip-step: install
