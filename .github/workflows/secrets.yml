name: Test hiding secrets

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bash-example:
    runs-on: ubuntu-latest
    env:
      MY_NAME: "Mona The Octocat"
    steps:
      - id: sets-a-secret
        name: Generate, mask, and output a secret
        run: |
          echo "::add-mask::${{sectets.SECRET_SECRET}}"
      - name: bash-version
        run: |
          echo "::add-mask::$MY_NAME"
          echo "$MY_NAME"
          echo "dupadupa"
          
